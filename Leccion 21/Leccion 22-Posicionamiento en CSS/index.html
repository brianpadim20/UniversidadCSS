<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamiento en CSS</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h1>Posicionamiento Estático</h1>
    <p> Es el posicionamiento que se tiene por defecto en la creación de páginas web</p>
    <div class="relativa">
        Elemento de tipo div para posición relativa
    </div>
    <div class="fixed">
        elemento de tipo div para posición Fixed o ajustada
    </div>
    <div class="absolute">
        Elemento tipo div para posicionamiento absoluto
    </div>

    <div class="sticky">
        Elemento tipo div para posicionamiento	sticky
    </div>
</body>
</html>
