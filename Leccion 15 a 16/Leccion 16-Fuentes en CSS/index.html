<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuenteTimes">
            Times New Roman<br/> (Serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuenteGeorgia">
            Georgia <br/>(Serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-arial">
            Fuente Arial <br/>(Sans-serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-verdana">
            Fuente Verdana <br/>(Sans-serif)
        </p>
    </div>
    <div class="caja monospace">
        <p class="fuente-cuorier">
            Fuente Courier New <br/>(Monospace)
        </p>
    </div>
    <div class="caja lucida">
        <p class="fuente-lucida">
            Fuente Lucida handwriting <br/>(Cursiva)
        </p>
    </div>
</body>
</html>
